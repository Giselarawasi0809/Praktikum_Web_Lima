<!DOCTYPE html>
<html lang="en">
<head>
	<title>Form Validasi</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="js/validasi.js"></script>
</head>
<body>
	<div class="container">
		<div class="header">
			<h2>Create Account Customer</h2>
		</div>
		<form class="form" id="form">
			<div class="form-control">
				<label>Username</label>
				<input type="text" placeholder="Nama Anda" id="Username" onKeyPress="return maxlength(event)" required="">
			</div>
				<div class="form-control">
				<label>Email</label>
				<input type="text" placeholder="giselaradev@gmail.com" id="Email" required="">
			</div>
				<div class="form-control">
				<label>Jam Keberangkatan</label>
				<input type="time" name="Jam" id="jam" required="">
			</div>
			<div class="form-control">
				<label>Tujuan Keberangkatan</label><br></br>
				<select name="tujuan" id="tujuan" required>
								<option value="Kairo"> Kairo  </option>
								<option value="Turki"> Turki  </option>
								<option value="Dubai"> Dubai  </option>
								<option value="Arab"> Arab  </option>
								<option value="Khazasthan"> Khazasthan </option>
								<option value="Russia"> Russia  </option>
								<option value="Gaza"> Gaza  </option>
								<option value="Australia"> Australia </option>
								<option value="Brazil"> Brazil </option>
								<option value="Kanada"> Kanada </option>
								<option value="Malaysia"> Malaysia </option>
								<option value="Singapore"> Singapore </option>
								<option value="Korea"> Korea </option>
							</select>
			</div>
				<div class="form-control">
				<label>Jumlah Tiket</label>
				<input  type="text" id="jmltiket" name="jmltiket" placeholder="Jumlah Tiket " onKeyUp="number (this)" maxlength="2" required >
			</div>
			<div class="form-control">
			<input type="submit" onClick="return validasi()" value="submit">
		</div>
		</form>

	</div>
</body>
</html>
